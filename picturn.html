<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>File</title>
    <style>
      html{
        height:100%;
        width: 100%;
        background: rgba(200,200,200,1.0);
      }
      body{
        height: 100%;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      div.main{
        width: 300px;
        margin-left:: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Canvas basic</h1>
      <canvas id="sketch" width = "300" height = "300"></canvas>
      <canvas id="sketch2" width = "100" height = "100"></canvas>
      <buttom id="copy">Copy</buttom>
      <buttom id="apply">Apply</buttom>
    </div>
    <script>
      var canvas = document.getElementById("sketch");
      var context = canvas.getContext("2d");
      var press = false;

      context.fillStyle = "white";
      context.fillRect(0,0,canvas.width,canvas.height);
      canvas.addEventListener("mousedown",function(event){
        press = true;
      });
      canvas.addEventListener("mouseup",function(event){
        press = false;
      });
      canvas.addEventListener("mousemove",function(event){
        if(press){
          context.fillStyle = 'black';
          context.beginPath();
          context.arc(event.offsetX,event.offsetY,3,0,2*Math.PI);
          context.fill();
        }
      });
      document.getElementById("copy").addEventListener('click',function(event){
        document.getElementById('sketch2').getContext('2d').drawImage(
          canvas,0,0,100,100);
      });
      document.getElementById("apply").addEventListener('click',function(event){
        document.body.style.backgroundImage = 'url(' + canvas.toDataURL() + ')'
      });

    </script>
  </body>
</html>
