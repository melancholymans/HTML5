<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>File</title>
    <style>
      html{
        height:100%;
        width: 100%;
        background-image: url(Penguins.jpg);
      }
      body{
        height: 100%;
        width: 100%;
        margin: 0;
      }
      div.main{
        width:500px;
        margin-top: 30px
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <canvas id="sketch" width="500" height="500"></canvas>
    </div>
    <script>
      var canvas = document.getElementById("sketch");
      var context = canvas.getContext("2d");
      var N=5,RADIUS=100;

      context.fillStyle = "rgba(0,0,0,0.3)";
      context.fillRect(0,0,canvas.width,canvas.height);

      context.beginPath();
      context.fillStyle = 'red';
      context.arc(
        canvas.width/2 + RADIUS * Math.cos(0),
        canvas.height/2 + RADIUS * Math.sin(0),
        5,0,2 * Math.PI);
      context.fill();
    </script>
  </body>
</html>
