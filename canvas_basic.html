<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Canvas Basic</title>
    <style>
      html{
        height:100%;
        width: 100%;
        background: rgba(200,100,100,1.0);
      }
      body{
        height: 100%;
        width: 100%;
        margin: 0;
      }
      div.main{
        width:300px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Canvas Basic</h1>
      <canvas id="sketch" width="300" height="300"></canvas>
    </div>
    <script>
      var canvas = document.getElementById('sketch');
      var context = canvas.getContext('2d');
      var i,j,r,g,b;
      for(i=0;i<5;i++){
        for(j=0;j<5;j++){
          r = Math.floor(0x0F * Math.random());
          g = Math.floor(0x0F * Math.random());
          b = Math.floor(0x0F * Math.random());
          context.fillStyle = '#' + r.toString(16) + g.toString(16) + b.toString(16);
          context.fillRect(i*60,j*60,60,60);
        }
      }
    </script>
  </body>
</html>
