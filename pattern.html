<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>File</title>
    <style>
      html{
        height:100%;
        width: 100%;
        background-image: linear-gradient(#434343,#282828);
      }
      body{
        height: 100%;
        width: 100%;
        margin: 0;
      }
      div.main{
        width:500px;
        margin-top: 30px
        margin-left: auto;
        margin-right: auto;
      }
      #pattern{
        display:none;
      }
    </style>
    <script>
      window.addEventListener('load',function(){
        var canvas = document.getElementById('sketch');
        var context = canvas.getContext('2d');
        var pattern;
        pattern = context.createPattern(document.getElementById('pattern'),'repeat');
        context.fillStyle = pattern;
        context.beginPath();
        context.arc(100,100,150,0,2*Math.PI);
        context.fill();
      });
    </script>
  </head>
  <body>
    <div class="main">
      <canvas id="sketch" width="500" height="500"></canvas>
      <img id="pattern" src="Chrysanthemum.jpg">
    </div>
  </body>
</html>
